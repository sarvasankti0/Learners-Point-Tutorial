<!DOCTYPE html>
<!-- saved from url=(0055)https://biology103.github.io/biology/written-books.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Written Books - Somnath Upadhay</title>
  <link rel="stylesheet" href="styles.css">
  <link href="styles.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6fa;
    }
    .books-main-title {
      font-size: 2rem;
      font-weight: 700;
      color: #0078d7;
      text-align: center;
      margin: 36px 0 18px 0;
      letter-spacing: 0.01em;
    }
    .books-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 36px 32px;
      justify-content: center;
      margin-bottom: 34px;
      padding-bottom: 12px;
    }
    .book-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 3px 14px #0002;
      padding: 18px 18px 13px 18px;
      width: 230px;
      text-align: center;
      transition: box-shadow 0.2s;
      min-height: 348px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .book-card:hover {
      box-shadow: 0 7px 26px #0078d722;
    }
    .book-cover {
      width: 145px;
      height: 200px;
      object-fit: cover;
      border-radius: 11px;
      box-shadow: 0 2px 10px #0001;
      background: #f8faff;
      margin-bottom: 15px;
      display: block;
    }
    .book-title {
      font-size: 1.12rem;
      font-weight: 600;
      margin: 7px 0;
      color: #0b2c65;
      word-break: break-word;
      text-align: center;
      line-height: 1.22;
    }

    @media (max-width: 700px) {
      .books-gallery { gap: 22px 9px; }
      .book-card { padding: 12px 5px 8px 5px; width: 141px; min-height: 199px;}
      .book-cover { width: 89px; height: 120px; margin-bottom: 11px;}
      .books-main-title { font-size: 1.35rem; margin-top: 15px;}
      .book-title { font-size: .99rem;}
    }
  </style>
</head>
<body>
  <div class="books-main-title">Written Books</div>
  <div class="books-gallery">
    <p>
      Coming Soon
    </p>
  </div>

  <!-- Modal Viewer -->
  <div id="bookModal" style="display:none; position:fixed;left:0;top:0;width:100vw;height:100vh;background:rgba(24,24,44,0.77);z-index:500;align-items:center;justify-content:center;">
    <div style="max-width:92vw;max-height:88vh;display:flex;flex-direction:column;align-items:center;position:relative;">
      <img id="modalImg" src="" alt="Book Large View" style="max-width:370px;max-height:74vh;width:auto;height:auto;border-radius:17px;box-shadow:0 10px 38px #0005;background:#fff;">
      <span style="color:#fff;font-size:2.3rem;position:absolute;top:-32px;right:0;cursor:pointer;font-weight:bold;" onclick="closeBookModal()">Ã—</span>
    </div>
  </div>

  <script>
    function showBookModal(imgElem) {
      var modal = document.getElementById('bookModal');
      document.getElementById('modalImg').src = imgElem.src;
      modal.style.display = 'flex';
      modal.onclick = closeBookModal;
      document.querySelector("#modalImg").onclick = function(e){ e.stopPropagation(); }
    }
    function closeBookModal() {
      var modal = document.getElementById('bookModal');
      modal.style.display = 'none';
      document.getElementById('modalImg').src = '';
    }
  </script>



</body></html>
