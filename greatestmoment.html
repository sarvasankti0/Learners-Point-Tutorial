<!DOCTYPE html>
<!-- saved from url=(0049)https://biology103.github.io/biology/toppers.html -->
<html lang="bn"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Greatest Moment</title>
  <link rel="stylesheet" href="greatstyles.css">
  <style>
    .topper-wrap {
      width: 100vw;
      min-height: 100vh;
      background: #f4f6fa;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 38px;
      box-sizing: border-box;
      gap: 60px;
    }
    .card {
      max-width: 390px;
      width: 99vw;
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 7px 28px rgba(18,28,79,0.12);
      overflow: hidden;
      margin-bottom: 24px;
      font-family: 'Poppins', Arial, sans-serif;
    }
    .card__view {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      border-radius: 20px 20px 0 0;
    }
    .preview__video {
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: inherit;
      display: block;
      background: #222;
      transition: opacity 0.34s;
      opacity: 0;
      pointer-events: none;
      position: absolute; left: 0; top: 0;
    }
    .card:hover .preview__video {
      opacity: 1;
      pointer-events: auto;
    }
    /* Mobile always show video, no hover */
    @media (hover: none) and (pointer: coarse), (max-width: 800px) {
      .preview__video {
        opacity: 1 !important;
        pointer-events: auto !important;
        position: static !important;
      }
      .card__view { aspect-ratio: auto; }
    }

    .card__view__data {
      position: absolute;
      bottom: 10px; right: 12px;
      display: flex;
      gap: 6px;
      z-index: 3;
      pointer-events: none;
    }
    .card__play__icon, .card__view__preview, .card__lenght {
      background: rgba(0,0,0,0.52);
      color: #eee;
      border-radius: 6px;
      font-size: .96em;
      padding: 4px 11px;
      margin: 0 2px;
      font-weight: 600;
    }
    .card__view__preview { opacity: .6; }
    .card:hover .card__view__preview { opacity: 1; }

    .card__content {
      width: 100%;
      padding: 17px 18px 15px 18px;
      background: #fff;
      box-sizing: border-box;
      border-radius: 0 0 20px 20px;
    }
    .channel__video__name { font-size: 1.08em; font-weight: bold; color: #14232e; margin-bottom: 2px; }
    .channel__data { display: flex; align-items: center; gap: 12px; margin-bottom: 5px; }
    .channel__img {
      min-width: 38px; min-height: 38px;
      border-radius: 50%;
      background-size: cover; background-position: center;
      border: 1px solid #ddeaf8;
      margin-top: 1px;
    }
    .channel__data__text { flex: 1; display: flex; flex-direction: column; }
    .channel__name { font-size: 1em; color: #2973d1; font-weight: 600; }
    .channel__subdata { display: flex; gap: 14px; font-size: .96em; color: #6d7fa4;}
    .topper-message {
      color: #22283a;
      font-size: .99em;
      line-height: 1.62;
      margin: 6px 0 0 0;
      word-break: break-word;
    }

    @media (max-width: 700px) {
      .card { max-width: 99vw;}
      .card__content { padding: 14px 5vw 11px 5vw;}
      .channel__img { min-width: 32px; min-height: 32px;}
      .channel__video__name { font-size: 1em;}
      .topper-message { font-size: .97em; }
    }
  </style>
</head>
  <body>
    <div class="books-main-title">Written Books</div>
    <div class="books-gallery">
      <p>
        Coming Soon
      </p>
    </div>
  </body>
</html>
